name: CI for CeilingsApp

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Клонируем репозиторий
      - name: Checkout code
        uses: actions/checkout@v3

      # Шаг 2: Устанавливаем Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Шаг 3: Кэшируем зависимости
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Шаг 4: Устанавливаем зависимости и EAS CLI
      - name: Install dependencies and EAS CLI
        run: |
          npm install -g eas-cli
          npm ci

      # Шаг 5: Проверяем EXPO_TOKEN
      - name: Verify EXPO_TOKEN
        run: |
          echo "EXPO_TOKEN is set"  # Токен не выводится, просто проверяем его установку

      # Шаг 6: Логинимся в Expo с использованием токена через credentials
      - name: Log in to Expo with token (via credentials)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}  # используем секрет EXPO_TOKEN
        run: |
          echo "Logging in with Expo token via credentials..."
          eas credentials --token $EXPO_TOKEN  # Логин с помощью команды credentials

      # Шаг 7: Сборка проекта для Android
      - name: Build project (Android)
        run: |
          echo "Starting build..."
          eas build -p android --non-interactive || echo "Build failed"
