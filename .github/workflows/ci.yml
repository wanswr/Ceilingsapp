name: CI for CeilingsApp

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Клонируем репозиторий
      - name: Checkout code
        uses: actions/checkout@v3

      # Шаг 2: Устанавливаем Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Шаг 3: Кэшируем зависимости (ускоряет повторные сборки)
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Шаг 4: Устанавливаем зависимости
      - name: Install dependencies
        run: |
          npm install -g eas-cli
          npm ci

      # Шаг 5: Логинимся в Expo
      - name: Log in to Expo
        env:
          EXPO_USERNAME: ${{ secrets.EXPO_USERNAME }}
          EXPO_PASSWORD: ${{ secrets.EXPO_PASSWORD }}
        run: |
          eas login --username $EXPO_USERNAME --password $EXPO_PASSWORD

      # Шаг 6: Сборка проекта для Android
      - name: Build project (Android)
        run: eas build -p android --non-interactive
