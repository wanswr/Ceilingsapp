name: CI for CeilingsApp

on:
  push:
    branches:
      - dev  # Для ветки dev срабатывает каждый push
      - main  # Для ветки main срабатывает каждый push
  pull_request:
    branches:
      - dev  # Для PR в dev срабатывает процесс CI
      - main  # Для PR в main срабатывает процесс CI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Клонируем репозиторий
      - name: Checkout code
        uses: actions/checkout@v3

      # Шаг 2: Устанавливаем Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Шаг 3: Кэшируем зависимости (ускоряет повторные сборки)
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Шаг 4: Устанавливаем зависимости и EAS CLI
      - name: Install dependencies and EAS CLI
        run: |
          npm install -g eas-cli
          npm ci

      # Шаг 5: Логинимся в Expo
      - name: Log in to Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}  # используем секрет EXPO_TOKEN
        run: eas login --token $EXPO_TOKEN

      # Шаг 6: Сборка проекта для Android
      - name: Build project (Android)
        run: eas build -p android --non-interactive
